<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration-Page</title>
  <link rel="stylesheet" href="shanana-website.css">
</head>

<body>
  <div class="reg">
    <h1>Welcome to our Registeration Page</h1>

  </div>
  <div class="reg-form">
    <form>
      <label for="reg-fname">First Name: </label>
      <input class="text-input" type="text" id="reg-fname" name="firstname" placeholder="Your name...">

      <br>

      <label for="reg-lname">Last Name: </label>
      <input class="text-input" type="text" id="reg-lname" name="lastname" placeholder="Your last name...">

      <br>

      <label for="email-add-reg">Phone Number: </label>
      <input class="text-input" type="text" name="Email" id="email-add-reg" placeholder="Your phone number...">

      <br>
      <label for="gender">Gender</label>
      <select class="gender" name="gender">
        <option value="select">Select</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>

      </select>

      <br>

      <label for="reg-country">Country: </label>
      <input class="text-input" type="text" id="reg-country" name="Country" placeholder="Country...">

      <br>

      <label for="state">State: </label>
      <input class="text-input" type="text" id="state" name="State" placeholder="State...">
      <br>

      <label for="reg-email">Email: </label>
      <input class="text-input" type="text" id="reg-email" name="Email" placeholder="Email...">

      <br>
      <label for="reg-password">Passsword: </label>
      <input class="text-input" type="password" name="reg-Passsword" id="password">

      <br>
      <label for="confirm-password">Confirm Passsword: </label>
      <input class="text-input" type="password" name="C-Passsword" id="confirm-password">



    </form>
    <div class="btn">
      <form action="2.0-shanana-website.html" method="post">
        <button class="buttons">Submit</button>

      </form>

    </div>



  </div>

</body>

</html>
