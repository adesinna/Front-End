<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Page</title>
  <link rel="stylesheet" href="shanana-website.css">
</head>

<body>
  <section class="fill">
    <h1>Fill in this form to contact me </h1>

  </section>

  <div class="sh-form">
    <form>
      <label for="fname">First Name: </label>
      <input class="text-input" type="text" id="fname" name="firstname" placeholder="Your name..">

      <br>

      <label for="lname">Last Name: </label>
      <input class="text-input" type="text" id="lname" name="lastname" placeholder="Your last name..">

      <br>

      <label for="email-add">Email: </label>
      <input class="text-input" type="text" name="Email" id="email-add" placeholder="Your mail...">

      <br>

      <label for="message">Message: </label>
      <br>
      <textarea name="message-contact" id="message" rows="8" cols="80"></textarea>

      <br>

      <input id='sh-submit' type="submit" value="Submit">
    </form>
  </div>

</body>

</html>
