<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="shanana-website.css">
  </head>
  <body>
    <div class="login-message">
      <h1>Welcome to Login Page</h1>

    </div>
    <div class="login">
      <form action="2.0-shanana-website.html" method="post">
        <label class="login-text" for="login-email">Email: </label>
        <input class="text-input" type="text" id="login-email" name="Email" placeholder="Email...">
        <br>
        <label class="login-text" for="login-password">Passsword: </label>
        <input class="text-input" type="password" name="login-Passsword" id="password">
        <br>
        <button class="login-btn" type="button" name="button">Login</button>



      </form>

    </div>



  </body>
</html>
